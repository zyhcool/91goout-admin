user  root;
worker_processes  1;


events {
    worker_connections  1024;
}

http {

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~ \.css {
            add_header  Content-Type    text/css;
        }

    }

}
